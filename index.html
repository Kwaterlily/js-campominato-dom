
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="py-5">
        <h1>Campo Minato</h1>
    </header>
    
    <!-- Scelta della difficoltà del gioco -->
    <section id="options" class="col-12 text-center py-5">
        <div id="difficulty-mode">

            <div class="px-2">Difficoltà: </div>
            <select id="difficulty-selector"class="py-2">
                <option value="1">Facile</option>
                <option value="2">Intermedio</option>
                <option value="3">Difficile</option>
            </select>
            
            <!-- Play -->
            <button id="play" class="py-2 pl-2 col-1 btn btn-success">Play</button>
        </div>
    </section>
    
    <!-- Creazione griglia del gioco e punteggio -->
    <main> 
        <div id="game-end" class="hidden">
            <span id="n-match"></span>
            <span id="game-outcome"></span>
            <span id="punti-totalizzati"></span>
        </div>
        <div id="griglia">
            <div id="info">Scegli la difficoltà einizia a giocare!</div>
        </div>
    </main>
    
    <!-- JS -->
    <script src="js/script.js"></script>
</body>
</html>
